<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        main {
            height: 100dvh;
        }

        .bg-body-tertiary {
            background-color: #f8f9fa;
        }

        .text-body-emphasis {
            color: #212529;
        }

        .text-body-secondary {
            color: #6c757d;
        }

        .text-main-title {
            color: var(--main-title-color);
        }

        .bg-form {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <main class="d-flex align-items-center bg-body-tertiary">
        <section class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-5 bg-form" id="login" th:action="@{/user/login}" method="post"
                autocomplete="off">
                <div class="d-flex">
                    <img src="../../static/images/h.png" height="24" alt="Hello, World">
                    <h2 class="fw-bold lh-1 text-main-title mb-3 ms-3">Hello, World!</h2>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="account" id="account" placeholder="Account">
                    <label for="email">Account Name</label>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="repeat-password" id="repeat-password"
                        placeholder="Password">
                    <label for="password">Repeat your
                        password</label>
                </div>
                <div class="form-check d-flex my-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                <hr class="mt-4">
                <div>
                    <button class="btn btn-success btn-sm" type="button" id="test">Test</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
