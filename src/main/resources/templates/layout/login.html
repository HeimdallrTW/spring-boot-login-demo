<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Demo</title>
    <link rel="shortcut icon" href="../../static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://www.unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://www.unpkg.com/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://www.unpkg.com/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <style>
        .bg-body-tertiary {
            background-color: #f8f9fa;
        }
        .text-body-emphasis {
            color: #212529;
        }
        .text-body-secondary {
            color: #6c757d;
        }
        .text-main-title {
            color: #66cdaa;
        }
    </style>
</head>

<body>
    <main class="vh-100">
        <div class="container h-100 col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 text-main-title mb-3">Hello, World!</h1>
                    <p class="col-lg-10 fs-4">Spring boot login demo.</p>
                </div>
                <div class="col-md-10 mx-auto col-lg-6">
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" autocomplete="off">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="password">Password</label>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-primary btn-lg" type="submit">Sign in</button>
                        <hr class="my-4">
                        <small class="text-body-secondary">
                            Don't have an account? <a href="/signup">Sign up</a>
                        </small>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
