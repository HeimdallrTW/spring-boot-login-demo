<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bg-body-tertiary {
            background-color: #f8f9fa;
        }

        .text-body-emphasis {
            color: #212529;
        }

        .text-body-secondary {
            color: #6c757d;
        }

        .text-main-title {
            color: var(--main-title-color);
        }

        .bg-form {
            background-color: #fff;
        }

        #email-verify-box ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body class="bg-body-tertiary">
    <main class="v-100 d-flex align-items-center">
        <section class="d-none col-md-10 mx-auto mt-4 col-lg-5">
            <form class="p-4 p-md-5 border rounded-5 bg-form" id="register" action="/user/register" method="post"
                autocomplete="off">
                <div class="d-flex">
                    <img src="../../static/images/h.png" height="24" alt="Hello, World">
                    <h2 class="mb-3 ms-3 fw-bold lh-1 text-main-title">Hello, World!</h2>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="account" id="account" placeholder="Account">
                    <label for="email">Account Name</label>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="repeat-password" id="repeat-password"
                        placeholder="Password">
                    <label for="password">Repeat your
                        password</label>
                </div>
                <div class="form-check d-flex my-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="terms-agree" />
                    <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#">Terms of service</a>
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                <hr class="mt-4">
                <div>
                    <button class="btn btn-success btn-sm" type="button" id="test">Test</button>
                </div>
            </form>
        </section>
        <section class="col-md-10 mx-auto mt-4 col-lg-5" id="email-verify-box">
            <div class="p-4 p-md-5 border rounded-5 bg-form">
                <h2 class="text-center">信箱認證信已寄至</h2>
                <p class="text-center fs-3" id="verify-email">test@gmail.com</p>
                <p>請在收到認證信的 24 小時內，點擊信中連結，以繼續完成註冊手續。</p>
                <small>
                    <ul class="text-body-secondary">
                        <li>信件寄達時間依郵件伺服器而不同。</li>
                        <li>若您一直未收到認證信，可能是系統擋信或被丟至垃圾信匣，請參考<a href="#"> Email 常見問題</a>。</li>
                    </ul>
                </small>
            </div>
        </section>
    </main>
</body>

</html>
